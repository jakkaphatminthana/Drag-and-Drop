<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript DOM Drag & Drop Event | Zinglecode</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h2>Select Weapon</h2>
  <div>
    <div class="equip-slot">
      <img class="equip-weapon" src="/image/0.png">
    </div>
  </div>
  <br>
  <div>
    <div class="weapon-list">
      <img id="weapon-sword" class="weapon" src="/image/1.jpg" draggable="true">
      <img id="weapon-crossbow" class="weapon" src="/image/2.jpg" draggable="true">
      <img id="weapon-rifle" class="weapon" src="/image/3.jpg" draggable="true">
    </div>
  </div>
  <script src="main.js"></script>

</body>
</html>
